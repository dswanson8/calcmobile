<div id="history" aria-live="polite"></div>

<div class="toolbar">
  <button id="btn-clear">Clear history</button>
  <button id="btn-copy-last">Copy last result</button>
  <span class="hint" id="status"></span>
</div>

<div class="input">
  <!-- Remove inputmode so full expressions are allowed -->
  <input id="line" type="text" autocomplete="off" placeholder="Type or tap buttons below" />
  <button id="enter">=</button>
</div>

<!-- On-screen keypad -->
<div class="keypad">
  <button data-key="7">7</button>
  <button data-key="8">8</button>
  <button data-key="9">9</button>
  <button data-key="/">÷</button>

  <button data-key="4">4</button>
  <button data-key="5">5</button>
  <button data-key="6">6</button>
  <button data-key="*">×</button>

  <button data-key="1">1</button>
  <button data-key="2">2</button>
  <button data-key="3">3</button>
  <button data-key="-">−</button>

  <button data-key="0">0</button>
  <button data-key=".">.</button>
  <button data-key="(">(</button>
  <button data-key=")">)</button>

  <button data-key="+">+</button>
  <button data-key="%">%</button>
  <button data-key="^">^</button>
  <button data-key="pi">π</button>
</div>

<div class="keypad-utility">
  <button id="btn-backspace" aria-label="Backspace">⌫</button>
  <button id="btn-clear-line" aria-label="Clear entry (line)">CE</button>
  <button id="btn-ans" aria-label="Insert last result">Ans</button>
</div>
